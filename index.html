
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitmarket</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@700&display=swap');

    :root {
      --bg-dark: radial-gradient(ellipse at top, #0a0f1a, #000000);
      --bg-light: #f4f4f4;
      --text-dark: white;
      --text-light: #1f2937;
      --accent: #00f0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oxanium', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      background: #00d2ff;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 0.15em;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-top: 1.2rem;
      color: #9ca3af;
    }

    button:not(.theme-toggle) {
      margin-top: 4rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:not(.theme-toggle):hover {
      background: #00d2ff;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111827;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      z-index: 9999;
      display: none;
      width: 90%;
      max-width: 700px;
    }

    .popup select,
    .popup button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 9998;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        margin-top: 2.5rem;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body class="dark">
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

  <h1>Bitmarket</h1>
  <p>The Future of Decentralized Trading & NFTs</p>
  <button onclick="openPopup()">Chart</button>

  <div class="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <h2>Select Trading Pair</h2>
    <select id="pairSelect">
      <option value="BINANCE:BTCUSDT">BTC/USDT</option>
      <option value="BINANCE:ETHUSDT">ETH/USDT</option>
      <option value="BINANCE:BNBUSDT">BNB/USDT</option>
      <option value="BINANCE:XRPUSDT">XRP/USDT</option>
    </select>
    <div id="chartContainer"></div>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <script>
    function openPopup() {
      document.querySelector('.overlay').style.display = 'block';
      document.querySelector('.popup').style.display = 'block';
      loadChart();
    }

    function closePopup() {
      document.querySelector('.overlay').style.display = 'none';
      document.querySelector('.popup').style.display = 'none';
      document.getElementById('chartContainer').innerHTML = '';
    }

    function loadChart() {
      const pair = document.getElementById('pairSelect').value;
      const container = document.getElementById('chartContainer');
      container.innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_${Date.now()}&symbol=${pair}&interval=1&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&withdateranges=1&hideideas=1&locale=en" allowfullscreen></iframe>
      `;
    }

    document.getElementById('pairSelect').addEventListener('change', loadChart);

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.classList.remove(currentTheme);
      body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.remove('dark', 'light');
      document.body.classList.add(savedTheme);
    };
  </script>
</body>
</html>
